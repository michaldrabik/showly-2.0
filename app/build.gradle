apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 29

  defaultConfig {
    applicationId "com.michaldrabik.showly2"
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 23
    versionName "1.0.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  signingConfigs {
    def keystorePropertiesFile = rootProject.file("app/keystore.properties")
    def keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

    release {
      storeFile file("keystore")
      storePassword keystoreProperties['storePassword']
      keyAlias keystoreProperties['keyAlias']
      keyPassword keystoreProperties['keyPassword']
    }
  }

  buildTypes {
    debug {
      applicationIdSuffix '.debug'
      versionNameSuffix '-debug'
    }
    release {
      minifyEnabled true
      signingConfig signingConfigs.release
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation project(':network')
  implementation project(':storage')

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'androidx.appcompat:appcompat:1.1.0'
  implementation 'androidx.core:core-ktx:1.1.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-beta01'
  implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
  implementation 'androidx.transition:transition:1.2.0'
  implementation 'androidx.viewpager2:viewpager2:1.0.0-rc01'
  implementation 'com.google.android.material:material:1.0.0'

  implementation 'com.google.firebase:firebase-analytics:17.2.1'

  implementation "androidx.room:room-runtime:2.2.0"
  implementation "androidx.room:room-ktx:2.2.0"
  kapt "androidx.room:room-compiler:2.2.0"

  implementation "androidx.navigation:navigation-fragment-ktx:2.2.0-beta01"
  implementation "androidx.navigation:navigation-ui-ktx:2.2.0-beta01"

  implementation 'com.github.bumptech.glide:glide:4.9.0'
  kapt 'com.github.bumptech.glide:compiler:4.9.0'

  implementation 'com.google.dagger:dagger:2.25.2'
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
  kapt 'com.google.dagger:dagger-compiler:2.25.2'
  kapt 'com.google.dagger:dagger-android-processor:2.25.2'

  implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'

  debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test:runner:1.2.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply plugin: 'com.google.gms.google-services'
